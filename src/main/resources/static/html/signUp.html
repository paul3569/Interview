<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>회원 가입</title>
    <style>
        body {
            background-color: #f0f8ff; /* 밝은 하늘색 배경 */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #003366; /* 짙은 청색 글자 색 */
            margin: 40px;
        }
        h2 {
            color: #00509e;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: auto;
            background: #e1f0fa; /* 연한 하늘색 박스 */
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 80, 158, 0.2);
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
        }
        input[type="text"],
        input[type="password"],
        input[type="number"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 18px;
            border: 1.5px solid #a9c9e8;
            border-radius: 5px;
            font-size: 14px;
            color: #003366;
        }
        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="number"]:focus,
        input[type="tel"]:focus,
        select:focus {
            outline: none;
            border-color: #00509e;
            box-shadow: 0 0 6px #89b9f8;
        }
        button {
            width: 100%;
            padding: 10px 0;
            background-color: #00509e;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>
<h2>회원 가입 폼</h2>
<form id="signupForm">
    <label for="userId">아이디:</label>
    <input type="text" id="userId" name="userId" required />

    <label for="userPw">비밀번호:</label>
    <input type="password" id="userPw" name="userPw" required />

    <label for="userName">이름:</label>
    <input type="text" id="userName" name="userName" required />

    <label for="age">나이:</label>
    <input type="number" id="age" name="age" min="0" required />

    <label for="gender">성별:</label>
    <select id="gender" name="gender" required>
        <option value="">선택</option>
        <option value="M">남성</option>
        <option value="F">여성</option>
    </select>

    <label for="phoneNum">전화번호:</label>
    <input type="tel" id="phoneNum" name="phoneNum" />

    <label for="address">주소:</label>
    <input type="text" id="address" name="address" />

    <button type="button" onclick="submitUser()">가입하기</button>
</form>

<script>
    function submitUser() {
        const user = {
            userId: document.getElementById('userId').value,
            userPw: document.getElementById('userPw').value,
            userName: document.getElementById('userName').value,
            age: parseInt(document.getElementById('age').value),
            gender: document.getElementById('gender').value,
            phoneNum: document.getElementById('phoneNum').value,
            address: document.getElementById('address').value
        };

        fetch('/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(user)
        })
            .then(response => {
                if(response.ok) {
                    alert('가입 성공');
                    document.getElementById('signupForm').reset();
                } else {
                    alert('가입 실패');
                }
            })
            .catch(error => alert('서버 오류: ' + error));
    }
</script>
</body>
</html>
